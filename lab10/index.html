<body>
	<span id="l">на 1 кв.м. пола тратится 0,25 лиров краски</span>
	<hr>
	<input type="range" name="num" value="0" min="0" max="100" step="1" onchange="num(this.value)">
	<script type="text/javascript">
		function num(value) {
			var a = value;
			var b = 0.25;
			var sum = b * value;
			$("#l").text("на " + value + " кв.м. пола тратится " + sum + " литров краски");
		};
	</script>
</body>
